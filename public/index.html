<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Website</title>
    <style>
        body {
    background-image: url("images/frame.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background-color: #ffffff;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.links-container {
    position: absolute;
    top: 280px;
    left: 110px;
    display: flex;
    justify-content: center;
    gap: 80px;
}

.links-container img {
    width: 450px;
    height: 500px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.links-container img:hover {
    transform: scale(1.1);
}

/* New styles for the box with logos */
.box-container {
    position: absolute;
    top: 30px;
    right: 20px;
    width: 1000px; /* Adjust width as needed */
    height: 60px;
    border: 2px solid #000;
    border-radius: 50px;
    background-color: #fff;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: flex-end; /* Align content to the right */
    align-items: center;
}

.box-container a {
    display: block;
}

.box-container img {
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: opacity 0.3s ease;
    margin-left: 10px; /* Space between images */
}

.box-container img:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>
    <div class="links-container">
        <a href="overall-satisfaction.html">
            <img src="images/o.png" alt="Overall Satisfaction">
        </a>
        <a href="work.html">
            <img src="images/3.png" alt="Work">
        </a>
        <a href="professional-development.html">
            <img src="images/p.png" alt="Professional Development">
        </a>
    </div>

    <!-- New Box with Logos -->
    <div class="box-container">
        <a href="guide.html">
            <img src="images/guide.png" alt="Guide">
        </a>
        <a href="support.html">
            <img src="images/support.png" alt="Support">
        </a>
    </div>
</body>
</html>
